<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../packages/vue/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const {
            createApp,
            reactive,
            computed,
            effect
        } = Vue
        const MyComponent = {
            template: `
                <button @click="click">
                {{ state1.message }} {{state2.message}}
                </button>
            `,
            setup() {
                const state1 = reactive({
                    message:'Hello Vue 3!!',
                    key1: 'key1',
                    key2: "key2"
                })
                const state2 = reactive({
                    message:'Hello Vue 2!!',
                    key1: 'key3',
                    key2: "key4"
                })
                effect(() => {
                    console.log('state change ')
                })
                return {
                    state1,
                    state2
                }
            }
        }
        createApp().mount(MyComponent, '#app')
    </script>
</body>

</html>
